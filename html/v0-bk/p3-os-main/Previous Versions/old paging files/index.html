<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paging</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="javascript/animate.js" defer></script>
</head>
<body>
    <!-- Need to add heading and nav bar-->
    <header>
        <h1 id="title"><strong>Paging</strong></h1>
        <hr>

        <nav>
            
        </nav>
    </header>


    <!-- Main content for animation (buttons, diagrams, and tables)-->
    <main id="main">

        <!-- Animation Control buttons and functionality-->
        <div class="animation-control">
            <input class="animation-button" type="button" value="Start" id="start">
            <input class="animation-button" type="button" value="Next" id="next">
            <input class="animation-button" type="button" value="Back" id="back">
            <input class="animation-button" disabled type="button" value="Play" id="play">
            <input class="animation-button" disabled type="button" value="Pause" id="pause">
            <input class="animation-button" type="button" value="End" id="end">
        </div>

        <p id="intial-message">Click the <strong>"Start"</strong> button to begin animation!</p>


        <div id="animation-container"></div>

    </main>

    <footer>
    </footer>
</body>
</html>
